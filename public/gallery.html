<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 15px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        .gallery-container {
            flex: 1;
            position: relative;
            perspective: 1000px;
            overflow: hidden;
        }

        .gallery {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
        }

        .gallery > * {
            pointer-events: auto;
        }

        .artwork {
            position: absolute;
            width: 400px;
            height: 500px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-origin: center;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            opacity: 0.9;
        }

        .artwork:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            opacity: 1;
        }

        .art-image {
            height: 80%;
            background-size: cover;
            background-position: center;
            transition: transform 0.6s ease;
            pointer-events: none;
        }

        .artwork:hover .art-image {
            transform: scale(1.05);
        }

        .art-info {
            padding: 20px;
            height: 20%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            transform: rotateY(0deg) !important;
            pointer-events: none;
        }

        .art-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            transform: scaleX(-1);
        }

        .art-artist {
            font-size: 1rem;
            opacity: 0.9;
            transform: scaleX(-1);
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
            display: none;
        }

        button {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .counter {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .key-indicator {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            font-size: 1.5rem;
        }

        .hidden {
            display: none;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            position: relative;
            width: 98%;
            height: 98%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-image {
            max-width: 98%;
            max-height: 98%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }

        .lightbox-info {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .lightbox-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .lightbox-artist {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(180deg);
        }

        .lightbox-close p {
            position: relative;
            top: -3px;
            font-size: 36px;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }
    </style>
</head>
